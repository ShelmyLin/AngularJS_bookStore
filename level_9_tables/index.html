<html>
<head>
	<title> Angular JS Demo</title>
</head>
<script type="text/javascript" src="js/angular.min.js"></script>â€¨
<script type="text/javascript" src="js/app.js"></script>

<body ng-app = "bookStore">
<div ng-controller = "StoreController as vm">
  <p>This is an example of AngularJS by linxiongmin@gmail.com</p>
  <table class="table table-bordered">
    <thead>
        <tr>
            <th>teacher</th>
            <th>student</th>
            <th>project</th>
        </tr>
    </thead>
    <tbody ng-repeat="teacher in vm.teachers">
        <tr ng-repeat="student in teacher.student track by $index">
            <td ng-if="$index ==0" rowspan={{teacher.student.length}}>{{teacher.name}}</td>
            <td>
                <span ng-bind="student.name"></span>
            </td>
            <td><span ng-bind="student.project"></span>
            </td>
        </tr>
    </tbody>
  </table>
</div>

</body>
</html>
